<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../i/favicon.ico" type="image/x-icon" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/style.css" />
    <script defer src="./main.js"></script>
    <title>Тестовое задание</title>
  </head>
  <body>
    <div class="container">
      <div class="common-list_container">
        <div class="common-list_title">Пользователи</div>
        <div class="persons-list" id="common-list">
          <div class="person">
            <i class="fa fa-user person_icon"></i>
            <span class="person_name">Имя 1</span>
          </div>
          <div class="person">
            <i class="fa fa-user person_icon"></i>
            <span class="person_name">Имя 2</span>
          </div>
          <div class="person">
            <i class="fa fa-user person_icon"></i>
            <span class="person_name">Имя 3</span>
          </div>
        </div>
      </div>

      <div class="person-info_container hidden">
        <div class="person-info_title">
          <div class="person-title_icon" id="close-person-info">
            <i class="fa fa-angle-left"></i>
          </div>
          <img class="person-title_image" src="../i/default-img.png" />
          <span class="person-title_name" id="info-title">Имя 1</span>
        </div>

        <div class="person-info_list">
          <div class="persons-list_title">Друзья</div>
          <div class="persons-list" id="friends">
            <div class="person">
              <i class="fa fa-user person_icon"></i>
              <span class="person_name">Имя 2</span>
            </div>
          </div>
        </div>

        <div class="person-info_list">
          <div class="persons-list_title">Не в друзьях</div>
          <div class="persons-list" id="not-friends">
            <div class="person">
              <i class="fa fa-user person_icon"></i>
              <span class="person_name">Имя 3</span>
            </div>
          </div>
        </div>

        <div class="person-info_list">
          <div class="persons-list_title">Популярные</div>
          <div class="persons-list" id="popular">
            <div class="person">
              <i class="fa fa-user person_icon"></i>
              <span class="person_name">Имя 4</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
